<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Match Scouting Form</title>
    <link rel="icon" href="../../Images/robohawksLogo.png">
    <script>
        //Check if user is a member (only RoboHawks member can access this page)
        if (localStorage.getItem('userStatus') != 'member') {
            alert("You need to login to access this page");
            window.location.href = '../../LoginPage/index.html';
        }

        //Function to toggle different side menus
        function toggleSideSection(event, showSection, hideSection) {
            event.stopPropagation(); // Prevent the click event from propagating to the body

            // Toggle the section's visibility by changing its left position
            const s_section = document.getElementById(showSection);
            const h_section = hideSection ? document.getElementById(hideSection) : null;

            if (s_section) {
                if (s_section.style.left === '-100%' || s_section.style.left === '') {
                    if (h_section && (h_section.style.left !== '100%' && h_section.style.left !== '')) {
                        h_section.style.left = '-100%';
                    }
                    s_section.style.left = '0'; // Show section
                } else {
                    s_section.style.left = '-100%'; // Hide section
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <img height="150px" src="../../Images/robohawksPic.png" alt="robohawks-pics">
    </header>   

    <div id="top-container">
        <div onclick="toggleSideSection(event, 'sidebar', null)" id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="custom-link" data-href="../../"><h3 style="font-size: xx-large; color: gold;">RoboHawks</h3></div>
        <div class="custom-link" id="user-status" data-href="LoginPage" style="position: right;"><p style="color: white; margin-right: 8px;">Login</p></div>
    </div>

    <section id="sidebar">
        <div class="custom-link" data-href="../../QualificationMatchesSchedule" style="margin-top: 3%;"><p>Qualification Matches Schedule</p></div>
        <hr>
        <div onclick="toggleSideSection(event, 'admin-bar', 'sidebar')" class="admin"><p>Admin -></p></div>
        <hr>
        <div onclick="toggleSideSection(event, 'matchScouting-bar', 'sidebar')"><p>Match Scouting -></p></div>
        <hr>
        <div onclick="toggleSideSection(event, 'pitScouting-bar', 'sidebar')"><p>Pit Scouting -></p></div>
        <hr>
    </section>

    <section class="admin" id="admin-bar">
        <div class="custom-link admin" data-href="../../AdminTools/Settings" style="margin-top: 3%;"><p>Settings</p></div>
        <hr>
        <!-- <div class="custom-link admin" data-href="../../AdminTools/ManagePitScouting"><p>Manage Pit Scouting</p></div>
        <hr>
        <div class="custom-link admin" data-href="../../AdminTools/ManageMatchScouting"><p>Manage Match Scouting</p></div>
        <hr> -->
        <div class="back-dir" onclick="toggleSideSection(event, 'sidebar', 'admin-bar')"><p><- Back</p></div>
    </section>

    <section class="member" id="matchScouting-bar">
        <div class="custom-link member" data-href="../../MatchScouting/Form" style="margin-top: 3%;"><p>Match Scouting Form</p></div>
        <hr>
        <div class="custom-link member" data-href="../../MatchScouting/Data" style="margin-top: 3%;"><p>Match Scouting Data</p></div>
        <hr>
        <div class="back-dir" onclick="toggleSideSection(event, 'sidebar', 'matchScouting-bar')"><p><- Back</p></div>
    </section>

    <section class="member" id="pitScouting-bar">
        <div class="custom-link member" data-href="../../PitScouting/Form" style="margin-top: 3%;"><p>Pit Scouting Form</p></div>
        <hr>
        <div class="custom-link member" data-href="../../PitScouting/Data" style="margin-top: 3%;"><p>Pit Scouting Data</p></div>
        <hr>
        <div class="back-dir" onclick="toggleSideSection(event, 'sidebar', 'pitScouting-bar')"><p><- Back</p></div>
    </section>
    
    <div class="container">
        <h1>Match Scouting Form</h1>
        <table class="teamInfo">
            <tr>
                <th>Team Info</th>
            </tr>
            <tr >
                <td>
                    <label>Match:</label>
                        <input type="number" id="matchNum"><br><br>
                    <label>Team: </label>
                        <select name="" id="selectTeam">
                            <!-- teamList will be added here -->
                            <option value=""></option>
                        </select><br>
                </td>
            </tr>
        </table>
            <div class="buttonContainer">
                <button id="nextButton_teamInfo">Next</button>
            </div>

        <table class="auto">
            <tr>
                <th>Auto</th>
            </tr>
            <tr>
                <td id="td_auto">
                    
                </td>
            </tr>
        </table>
            <div class="buttonContainer">
                <button id="nextButton_auto">Next</button>
            </div>

        <table class="teleop">
            <tr>
                <th>Teleop</th>
            </tr>
            <tr>
                <td id="td_teleop">
                </td>
            </tr>
        </table>
            <div class="buttonContainer">
                <button id="nextButton_teleop">Next</button>
            </div>
        
        <table class="endGame">
            <tr>
                <th>End Game</th>
            </tr>
            <tr>
                <td id="td_endGame">
                </td>
            </tr>
        </table>
            <div class="buttonContainer">
                <button id="nextButton_endGame">Next</button>
            </div>

        <table class="matchResult">
            <tr>
                <th>Match Result</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="matchOutcome" id="matchWin">Win
                    <br>
                    <input type="radio" name="matchOutcome" id="matchLose">Lose
                    <br>
                    <input type="radio" name="matchOutcome" id="matchTie">Tie <br><br>
                    <label id="comments">Comments:</label>
                    <textarea id="comments" cols="25" rows="5" placeholder="Something unique or unexpected..."></textarea>
                </td>
            </tr>
        </table>
    </div>

    <div class="buttonContainer">
        <button id="submitButton" style="font-size: 120%;">Submit</button>
    </div>
    

    <script type="module" src="app.js"></script>

    
</body>
</html>
