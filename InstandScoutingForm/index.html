<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instand Scouting Form</title>
    <link rel="icon" href="../Images/robohawksLogo.png">
    <script>
        //Check if user is a member (only RoboHawks member can access this page)
        if (localStorage.getItem('userStatus') != 'member') {
            alert("You need to login to access this page");
            window.location.href = '../LoginPage/index.html';
        }
    </script>
</head>
<body>
    <header>
        <img height="150px" src="../Images/robohawksPic.png" alt="robohawks-pics">
     </header>   

    <nav>
        <a id="homeLink" href="../index.html">Home</a>
        <a href="../PitScoutingForm">Pit Scouting Form</a>
        <a href="../PitScoutingData">Pit Scouting Data</a>
        <a href="../InstandScoutingData">Instand Scouting Data</a>
        <a href="../QualificationMatchesSchedule">Qualification Matches Schedule</a>
    </nav>

    
    <div class="container">
        <h1>Instand Scouting Form</h1>
        <table class="teamInfo">
            <tr>
                <th>Team Info</th>
            </tr>
            <tr >
                <td>
                    <form action="">
                        <label>Match:</label>
                            <input type="number" id="matchNum"><br><br>
                        <label>Team: </label>
                            <select name="" id="selectTeam">
                                <!-- teamList will list out all teams here -->
                                <option value=""></option>
                            </select><br>
                    </form>
                </td>
            </tr>
        </table>
            <div class="buttonContainer">
                <button id="nextButton_teamInfo">Next</button>
            </div>

        <table class="auto">
            <tr>
                <th>Auto</th>
            </tr>
            <tr>
                <td id="td_auto">
                    
                </td>
            </tr>
        </table>
            <div class="buttonContainer">
                <button id="nextButton_auto">Next</button>
            </div>

        <table class="teleop">
            <tr>
                <th>Teleop</th>
            </tr>
            <tr>
                <td id="td_teleop">
                </td>
            </tr>
        </table>
            <div class="buttonContainer">
                <button id="nextButton_teleop">Next</button>
            </div>
        
        <table class="endGame">
            <tr>
                <th>End Game</th>
            </tr>
            <tr>
                <td id="td_endGame">
                </td>
            </tr>
        </table>
            <div class="buttonContainer">
                <button id="nextButton_endGame">Next</button>
            </div>

        <table class="matchResult">
            <tr>
                <th>Match Result</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="matchOutcome" id="matchWin">Win
                    <br>
                    <input type="radio" name="matchOutcome" id="matchLose">Lose
                    <br>
                    <input type="radio" name="matchOutcome" id="matchTie">Tie <br><br>
                    <label id="comments">Comments:</label>
                    <textarea id="comments" cols="25" rows="5" placeholder="Something unique or unexpected..."></textarea>
                </td>
            </tr>
        </table>
    </div>

    <div class="buttonContainer">
        <button id="submitButton" style="font-size: 120%;">Submit</button>
    </div>
    

    <script type="module" src="app.js"></script>

    
</body>
</html>
